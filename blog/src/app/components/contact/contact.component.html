<div class="container">

  <form>
    <div class="form-group">
      <label for="exampleInputFirstName">Imię: </label>
      <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Podaj imię">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Nazwisko: </label>
      <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Podaj nazwisko">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">E-mail</label>

    <input type="radio" name="plec1" value="plecMezczyzna" >Mężczyzna
    <input type="radio" name="plec2" value="plecKobieta" >Kobieta

    </div>

      <label for="exampleInputAge">Wiek: </label>
      <input type="number" class="form-control" id="exampleInputAge" aria-describedby="emailHelp" value="18">

    <select>
      <option value="wartość1">panna / kawaler</option>
      <option value="wartość2">żona / mąż</option>
      <option value="wartość3">wdowa / wdowiec</option>
    </select>

    <br><br>
    <button type="reset" class="btn btn-primary">Wyczyść</button>
    <button type="submit" class="btn btn-primary">Wyślij</button>
